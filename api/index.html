<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SHDP Static File Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body {
        margin: 0;
        background: #181c20;
        color: #d7dbe0;
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background: #23272e;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        border-bottom: 1px solid #222;
      }

      header h1 {
        font-size: 1.1rem;
        margin: 0;
        font-weight: 600;
        letter-spacing: 0.03em;
        flex: 1;
        color: #ffe97a;
      }

      .badge {
        background: #32363e;
        color: #ffe97a;
        font-size: .85em;
        padding: 0.2em 0.7em;
        border-radius: 0.8em;
        margin-left: .5em;
      }

      .copy-btn {
        background: #ffe97a;
        color: #181c20;
        border: none;
        border-radius: 0.5em;
        padding: 0.5em 1em;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }

      .copy-btn:hover {
        background: #ffd400;
      }

      .gh-link {
        color: #ffe97a;
        margin-left: 1em;
        text-decoration: none;
        font-size: 1em;
      }

      .gh-link svg {
        vertical-align: middle;
      }

      main {
        flex: 1;
        width: 100vw;
        max-width: 100%;
        overflow-x: auto;
        padding: 1.5rem 0.5rem 2.5rem 0.5rem;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .stackblitz-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 320px;
        gap: 1.5em;
      }

      .load-spin {
        border: 3px solid #ffe97a30;
        border-top: 3px solid #ffe97a;
        border-radius: 50%;
        width: 2.5em;
        height: 2.5em;
        animation: spin 1s linear infinite;
        display: inline-block;
        vertical-align: middle;
      }

      @keyframes spin {
        0% {
          transform: rotate(0);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .sb-msgs {
        display: flex;
        flex-direction: column;
        gap: 0.4em;
        align-items: flex-start;
        font-size: 1.06em;
        margin-top: 1em;
        max-width: 330px;
        color: #fffbe4;
      }

      .sb-dot {
        display: inline-block;
        width: 0.8em;
        height: 0.8em;
        background: #ffe97a;
        border-radius: 50%;
        margin-right: 0.7em;
        vertical-align: middle;
        box-shadow: 0 0 3px #ffe97a60;
      }

      .err {
        color: #ff7272;
        font-weight: 500;
      }

      .code-container {
        width: 100%;
        max-width: 900px;
        max-height: 70vh;
        min-height: 200px;
        overflow: auto;
        margin: 0 auto;
        border-radius: 1em;
        background: #23272e;
        box-shadow: 0 2px 24px #000a;
        display: flex;
        flex-direction: column;
        margin-bottom: 2em;
      }

      pre {
        background: none;
        border-radius: 0;
        box-shadow: none;
        font-size: 1em;
        margin: 0;
        overflow-x: auto;
        padding: 1.5em 1.5em 1.5em 0.9em;
        min-width: 0;
        width: 100%;
        flex: 1 1 auto;
        max-width: 100%;
        box-sizing: border-box;
      }

      code {
        background: none;
        color: inherit;
        font-size: 1em;
        font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
        word-break: break-word;
        white-space: pre;
        line-height: 1.5;
      }

      @media (max-width: 900px) {
        .code-container {
          max-width: 98vw;
        }
      }

      @media (max-width: 700px) {
        main {
          padding: 0.8rem 0.2rem 2.5rem 0.2rem;
        }

        .code-container {
          min-height: 120px;
          max-height: 60vh;
        }

        pre {
          font-size: 0.96em;
          padding: 1em 0.3em 1em 0.4em;
        }

        header {
          padding: .7rem 0.6rem;
          flex-direction: column;
          gap: 0.5em;
        }
      }
    </style>
    <link id="hljs-css" rel="stylesheet" href="" disabled>
  </head>

</html>
